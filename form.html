<html lang="en">
<head>

<body>    
    
        <div class="container">
                <header>
                    <h1>
                        <a href="#">
                            <img src="https://s1.favim.com/orig/141111/adventure-autumn-forest-hipster-Favim.com-2228330.jpg">
                        </a>
                    </h1>
                </header>
                <h1 class="text-center">Register</h1>
                <form class="registration-form">
                    <label class="col-one-half">
                        <span class="label-text">First Name</span>
                        <input type="text" name="firstName">
                    </label>
                    <label class="col-one-half">
                        <span class="label-text">Last Name</span>
                        <input type="text" name="lastName">
                    </label>
                    <label>
                        <span class="label-text">Email</span>
                        <input type="text" name="email">
                    </label>
                    <label class="password select styled-select green rounded">
                        <select class="" name="select"> 
                            <option value="value1" selected>Choose an Adventure</option> 
                            <option value="value2">Middle-Earth</option>
                            <option value="value3">Hogwarts</option>
                            <option value="value3">Westeros</option>
                            <option value="value3">Narnia</option>
                          </select>
                    </label>
                    <div class="text-center">
                        <button onclick="self.close(), myFunction()">REGISTER</button>
                    </div>
                </form>
            </div>
            <script>
                    function myFunction() {
                        alert("WOO HOO! Adventure Awaits!");
                    }
                    </script>
</body>
